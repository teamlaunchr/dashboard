<body>
    <div class="mdl-layout mdl-js-layout {{#if currentUser}}mdl-layout--fixed-drawer{{/if}} mdl-layout--fixed-header">
        {{#if currentUser}}
            {{> dashboard}}
        {{else}}
            {{> login}}
        {{/if}}
    </div>
    
    {{#if currentUser}}
        <dialog class="mdl-dialog">
            <p class="mdl-dialog__title">Are you sure you want to log out?</p>
            <div class="mdl-dialog__actions">
                <button type="button" class="mdl-button log-out">Yes</button>
                <button type="button" class="mdl-button dismiss">No</button>
                </div>
        </dialog>
    {{else}}
        <dialog class="mdl-dialog">
            <h4 class="mdl-dialog__title">Error</h4>
            <div class="mdl-dialog__content">
              <p>
                {{getErrorMessage}}
              </p>
            </div>
            <div class="mdl-dialog__actions">
                <button type="button" class="mdl-button error-ok">OK</button>
            </div>
        </dialog>
    {{/if}}
</body>
