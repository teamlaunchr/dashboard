<template name = "resources">

    <h1 class="mdl-layout__title updates-title">PDFs/E-Books</h1>
    <hr class="mdl-card--border">
    
    <div class="mdl-grid">
    
        {{#each getBooks}}
            <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--3-col"
                        style="">
        
                <div class="mdl-card__title mdl-card--expand"
                        style="background: url('{{picture}}') center 5% no-repeat #736F6E; height:250px">
                </div>
                
                <div class="mdl-card__supporting-text">
                    {{title}}
                </div>
                
                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                        href="{{link}}">
                    Download
                    </a>
                </div>
                
            </div>
        {{/each}}
    </div>
    
    <hr class="mdl-card--border">
    <h1 class="mdl-layout__title updates-title">Websites</h1>
    <hr class="mdl-card--border">
    
    <div class="mdl-grid">
    
        {{#each getWebsites}}
            <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--3-col"
                        style="">
        
                <div class="mdl-card__title mdl-card--expand"
                        style="background: url('http://api.webthumbnail.org/?width=420&height=330&screen=1280&url={{link}}') center 5% no-repeat #736F6E; height:200px">
                </div>
                
                <div class="mdl-card__supporting-text">
                    {{title}}
                </div>
                
                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                        href="{{link}}">
                    Visit Link
                    </a>
                </div>
                
            </div>
        {{/each}}
    </div>

</template>
