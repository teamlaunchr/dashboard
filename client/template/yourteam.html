<template name="yourteam">
    
    <h1 class="mdl-layout__title updates-title">{{getTeamTitle}}</h1>
    <div class="mdl-card__actions mdl-card--border"> </div>    
    
    <div class="mdl-grid">
        {{#each getUsers}}
            {{#if isValidUser}}
                <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--3-col mdl-cell--4-col-phone" style="height:350px">
                  <div class="mdl-card__title mdl-card--expand" style="background: url('{{services.google.picture}}') center 15% no-repeat #736F6E; color: #fff">
                    <h2 class="mdl-card__title-text">{{services.google.name}}</h2>
                  </div>
                            
                  <div class="mdl-card__actions mdl-card--border">
                      
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effecth" href="mailto:{{services.google.email}}">
                            <i class="material-icons" style="vertical-align:center; margin-right: 10px">email</i>    
                            {{services.google.email}}
                        </a>
                      
                  </div>
                                          
                {{#if phone}}
                    <div class="mdl-card__actions mdl-card--border mdl-js-ripple-effect">
                            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effecth" style="text-overflow: ellipsis"
                               href = "tel:1{{phone}}">
                                <i class="material-icons" style="vertical-align:center; margin-right: 10px">phone</i>    
                                {{phone}}   
                            </a>
                    </div>
                {{else}}
                    {{#if isCurrentUser}}
                            <div class="mdl-card__actions mdl-card--border mdl-js-ripple-effect">
                                <a class="add-phone mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                    <i class="material-icons" style="vertical-align:center; margin-right: 10px">settings_phone</i>    
                                    Add Number
                        
                                </a>
                            </div>
                    {{/if}}
                {{/if}}
                    
                    
                </div>
            {{/if}}
        {{/each}}
    </div>
    
    
    <div id="frm" style="visibility: hidden">
        <div class="form-horizontal">
            <p>Enter your phone number:</p>
            <input type="text" class="mask" id='add-phone-input' />
        </div>
    </div>
</template>
