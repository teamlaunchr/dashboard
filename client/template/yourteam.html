<template name="yourteam">
    
    <h1 class="mdl-layout__title updates-title">{{getTeamTitle}}</h1>
    <div class="mdl-card__actions mdl-card--border"> </div>    
    
    <div class="mdl-grid">
        {{#each getUsers}}
            {{#if isValidUser}}
                <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--middle mdl-cell--3-col mdl-cell--12col-phone" style="height:350px">
                  <div class="mdl-card__title mdl-card--expand" style="background: url('{{services.google.picture}}') center 50% no-repeat #736F6E; color: #fff">
                    <h2 class="mdl-card__title-text">{{services.google.name}}</h2>
                  </div>
                  <div class="mdl-card__supporting-text">
                    </div>
                            
                  <div class="mdl-card__actions mdl-card--border">
                      
                        <div id="user-email" class="icon material-icons mdl-js-ripple-effect">email</div>
                        <div class="mdl-tooltip mdl-tooltip--large" for="user-email">
                        {{services.google.email}}
                        </div>
                      
                                          
                       {{#if phone}}
                                <div id="user-phone" class="icon material-icons">phone</div>
                                <div class="mdl-tooltip mdl-tooltip--large" for="user-phone">
                                {{phone}}
                                </div>
                        {{else}}
                            {{#if isCurrentUser}}
                                    <div id="user-add-phone" class="icon material-icons mdl-js-ripple-effect">settings_phone</div>
                                    <div class="mdl-tooltip mdl-tooltip--large" for="user-add-phone">
                                    Add Number
                                    </div>
                            {{/if}}
                        {{/if}}
                  </div>
                </div>
            {{/if}}
        {{/each}}
    </div>
</template>
