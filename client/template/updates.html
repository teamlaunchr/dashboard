<template name="updates">    
<h1 class="mdl-layout__title updates-title">Active Updates</h1>
<hr class="mdl-card--border">
<div class="mdl-grid">
    {{#each getUpdates}}
        {{#if isUpdateActive}}
            <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--middle mdl-cell--3-col mdl-cell--6-col-phone   ">
              <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">{{title}}</h2>
              </div>
              <div class="mdl-card__supporting-text">
                {{supportingText}}
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect dismiss-update">
                  DISMISS
                </a>
              </div>
            </div>
        {{/if}}
    {{/each}}
</div>

<hr class="mdl-card--border">
<h1 class="mdl-layout__title updates-title">Dismissed Updates</h1>
<hr class="mdl-card--border">
<div class="mdl-grid">
    {{#each getUpdates}}
        {{#if isUpdateDismissed}}
            <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--middle mdl-cell--3-col mdl-cell--12-col-phone   ">
              <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">{{title}}</h2>
              </div>
              <div class="mdl-card__supporting-text">
                {{supportingText}}
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect active-update">
                  UN-DISMISS
                </a>
              </div>
            </div>
        {{/if}}
    {{/each}}
</div>
</template>
