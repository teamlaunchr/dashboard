<template name="register">

    <body class="hold-transition login-page">

    <div class="login-box">
      <div class="login-logo">
        <a href="/"><b>LaunchR</b>DashBoard</a>
      </div>
      <!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Use your team code to gain access</p>
          
        <div class="social-auth-links text-center">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Team Authorization Code">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <p>Enter your information: </p>
        </div>

        <form action="/" method="post">
            <div class="form-group has-feedback">
                <input type="name" class="form-control" placeholder="Name">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="Email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input id="phoneInput" type="tel" class="form-control" placeholder="Phone Number">
                <span class="glyphicon glyphicon-earphone form-control-feedback"></span>
            </div>
            <div class="row">
            <!-- /.col -->
            <div class="col-xs-12">
                  <button type="submit" class="btn btn-primary btn-block btn-flat">Sign Up</button>
            </div>
            <!-- /.col -->
            </div>
        </form>

        <div class="social-auth-links text-center">
          <p>- OR -</p>
          <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign up using
            Google+</a>
        </div>
        <!-- /.social-auth-links -->

        <a href="/login" class="text-center">I already have an account</a>

      </div>
      <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->
        
        
    <!-- iCheck -->
    <script src="/plugins/iCheck/icheck.min.js"></script>

    
    <!-- Load InputMask JQuery Scripts -->
    <script src="/plugins/input-mask/jquery.inputmask.js"></script>
    <script src="/plugins/input-mask/jquery.inputmask.extensions.js"></script>
    <script src="/plugins/input-mask/jquery.inputmask.phone.extensions.js"></script>
    
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
        
        var selector = document.getElementById("#phoneInput");

        var im = new Inputmask("99-9999999");
        im.mask(selector);

        Inputmask({"mask": "(999) 999-9999", .... other options .....}).mask(selector);
        Inputmask("9-a{1,3}9{1,3}").mask(selector);
        Inputmask("9", { repeat: 10 }).mask(selector);
    </script>
</body>

</template>
